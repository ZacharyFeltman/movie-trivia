<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<header id="header">
		<h1>Welcome to your Movie Trivia!</h1>
		
	</header>
	<section>
		<button id="start-button">Start</button>
		<div class="container">
			<div id="timer-count"></div>
			<div style="display:none" id="question">Questions</div>
			<div style="display:none" id="answerContainer" class="answer-btns">
				<button class="answer-btn" id="answer1">Answer 1</button>
				<button class="answer-btn" id="answer2">Answer 2</button>
				<button class="answer-btn" id="answer3">Answer 3</button>
				<button class="answer-btn" id="answer4">Answer 4</button>
			</div>
		</div>
		<div style="display:none; border-top:1px solid #000" id="results"></div>
	</section>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="./Assets/js/script.js"></script>
</body>

</html>
